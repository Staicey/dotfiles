# Shows the username
[username]
style_user = '#f0c674 bold'
style_root = 'black bold'
format = '\[(black bold)[$user](#b6bd68)' # 2883ff
disabled = false
show_always = false

# Shows the hostname
[hostname]
ssh_only = true
format = '@(black bold)[$hostname](bold #85678f)\]'
disabled = false

# Shows current directory
[directory]
truncation_length = 0
home_symbol = '~'
# read_only_style = '197'
read_only = ' ï€£ '
format = '(black bold) [$path]($style)[$read_only]($read_only_style) '
